---
type: openrewrite.org/v1beta/profile
name: checkstyle

configure:
  org.openrewrite.checkstyle.*:
    configFile: checkstyle.xml
---
type: openrewrite.org/v1beta/profile
name: default

configure:
  org.openrewrite.java.OrderImports:
    layout:
      blocks:
        - import all other imports
        - <blank line>
        - import static all other imports
